<!DOCTYPE html>
<html lang="en">
  <head>
    <title>第一个导航页面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>
    //初始化数据
    var hashA = init()
    var keys = hashA['keys']
    var hash = hashA['hash']
    
    //生成键盘
    //便利生成keys，生成kbd标签
    generateKeyboard(keys,hash)

    //监听用户动作
    listenToUser(hash)

    //下面是工具函数
    function getFromLocalStorage(name) {
      return JSON.parse(localStorage.getItem(name) || 'null')
    }

    function tag(tagName) {
      return document.createElement(tagName)
    }

    function createSpan(textContent) {
      var span = tag('span')
      span.textContent = textContent
      span.className = 'text'
      return span
    }

    function createButton(id) {
      var button = tag('button')
      button.textContent = '编辑'
      button.id = id
      button.onclick = function(event) {
        var targetButton = event['target']
        var targetImg = targetButton.previousSibling
        var key = targetButton['id']
        var x = prompt('请输入一个网址')
        hash[key] = x
        targetImg.src = 'http://'+x+'/favicon.ico'
        targetImg.onerror = function(event) {
          event.target.src = '#'
        }
        localStorage.setItem('xdml',JSON.stringify(hash))
      }
      return button
    }

    function createImg(domain) {
      var img = tag('img')

      if(domain != undefined) {
        img.src = 'http://'+domain+'/favicon.ico'
      } else {
        img.src = 'icon.jpg'
      }

      img.onerror = function(event) {
        event.target.src = 'icon.jpg'
      }
      return img
    }

    function init() {
      var keys = {
        '0': { 0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10 },
        '1': { 0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9 },
        '2': { 0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7 },
        'length': 3
      }
      var hash = { 'q': 'qq.com', 'w': 'weibo.com', 'i': 'iqiyi.com', 'p': undefined, 'a': 'acfun.tv', 'z': 'zhihu.com', 'b':'bilibili.com'}
      var hashInLocalStorage = getFromLocalStorage('xdml')
      if(hashInLocalStorage) {
        hash = hashInLocalStorage
      }
      return {
        "keys":keys,
        "hash":hash
      }
    }

    function generateKeyboard(keys,hash) {
      for(var i=0;i<keys['length'];i=i+1) {
        console.log('第'+i+'次循环')
        var div = tag('div')
        div.className = 'row'
        main.appendChild(div)

        var row = keys[i]
        for(var j=0;j<row['length'];j=j+1) {
          var span = createSpan(row[j])

          var button = createButton(row[j])
          console.log(hash[row[j]])

          var img = createImg(hash[row[j]])

          var kbd = tag('kbd')
          kbd.className = 'key'

          kbd.appendChild(span)
          kbd.appendChild(img)
          kbd.appendChild(button)

          div.appendChild(kbd)
        }
      }
    }
    
    function listenToUser(hash) {
      document.onkeypress = function(event) {
        var key = event['key']
        var website = hash[key]
        window.open('http://'+website,'_blank')
      }
    }
    </script>
  </body>
</html>
