<!DOCTYPE html>
<html lang="en">

<head>
  <title>第一个导航页面</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//at.alicdn.com/t/font_470228_fjd3p9m9wykz9f6r.js"></script>
  <link href="style.css" rel="stylesheet">
  <style>
  </style>
</head>

<body>
  <div id="container" class="container">
    <header>
      <div class="search">
        <input type="text" name="keyword" placeholder="Google一下，你就知道">
        <svg id="search" class="icon" aria-hidden="true">
            <use xlink:href="#icon-sousuo"></use>
          </svg>
      </div>
      <div class="action">
          <button class="bing">谷歌</button>
          <button class="google">必应</button>
      </div>
    </header>
    <main>
      <div class="wrapper" id="wrapper">
      </div>
    </main>
    <footer>
      <span>使用指南</span>
      <ol>
        <li>1.<strong>Ctrl + E</strong> 可自定义与字母关联的导航网址</li>
        <li>2.<strong>Ctrl + D</strong> 可删除与字母关联的导航网址</li>
        <li>3.<strong>Ctrl + A</strong> 可恢复默认导航地址</li>
        <li>4.将鼠标悬浮于字母上课看到相关联的导航网址</li>
      </ol>
    </footer>
  </div>
</body>
<script src="index.js"></script>

</html>
